<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidHub - Omkar Kadam</title>
    <link rel="stylesheet" href="VidHub.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="icon"><i class="fa-solid fa-bars-staggered"></i></div>
            <div class="image">
                <img src="logo.png" height="50px">
            </div>
            <div class="search">
                <input placeholder="search">
            </div>
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="create">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="main">
            <div class="slidebar">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="subscription">
                    <i class="fa-solid fa-money-bill"></i>
                    <a href="#">Subscription</a>
                </div>
                <div class="quickflicks">
                    <i class="fa-solid fa-bolt"></i>
                    <a href="#">QuickFlicks</a>
                </div>
                <div class="line"></div>
                <div class="you">
                    <a href="#">You</a>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="account">
                    <i class="fa-solid fa-user"></i>
                    <a href="#">Your Account</a>
                </div>
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                    <a href="#">Your Videos</a>
                </div>
                <div class="likes">
                    <i class="fa-solid fa-heart"></i>
                    <a href="#">Your Likes</a>
                </div>
                <div class="history">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <a href="#">Your History</a>
                </div>
                <div class="security">
                    <i class="fa-solid fa-shield-halved"></i>
                    <a href="#">Your Security</a>
                </div>
                <div class="download">
                    <i class="fa-solid fa-circle-down"></i>
                    <a href="#">Your Download</a>
                </div>


                <div class="line"></div>
                <div class="explore">
                    <a href="#">Explore</a>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="trending">
                    <i class="fa-solid fa-fire"></i>
                    <a href="#">Trending</a>
                </div>
                <div class="gaming">
                    <i class="fa-solid fa-gamepad"></i>
                    <a href="#">Gaming</a>
                </div>
                <div class="sports">
                    <i class="fa-solid fa-heart"></i>
                    <a href="#">Sports</a>
                </div>
                <div class="news">
                    <i class="fa-solid fa-newspaper"></i>
                    <a href="#">News</a>
                </div>
                <div class="courses">
                    <i class="fa-solid fa-book"></i>
                    <a href="#">Courses</a>
                </div>
                <div class="films">
                    <i class="fa-solid fa-film"></i>
                    <a href="#">Films</a>
                </div>


                <div class="line"></div>
                <div class="setting">
                    <i class="fa-solid fa-gears"></i>
                    <a href="#">Settings</a>
                </div>
                <div class="feedback">
                    <i class="fa-solid fa-exclamation"></i>
                    <a href="#">Feedback</a>
                </div>
                <div class="help">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Help</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
